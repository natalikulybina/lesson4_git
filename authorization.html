<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        form {
            background-color: #bdb7b2;
        }
    </style>
</head>

<body>
    <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <legend>Авторизация:</legend>
            <label>
                Логин:
                <input type="email" name="email" placeholder="example@exampl.com">
            </label>
            <label>
                Пароль:
                <input type="password" name="password" placeholder="Введите пароль">
            </label>
            <label><input type="checkbox" name="remember">Запомнить пароль</label>
        </fieldset>
        <input type="submit" name="submit" value="Авторизация">        
    </form>
</body>

</html>
